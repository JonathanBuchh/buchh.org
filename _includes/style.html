<style>
:root {
  --sans: -apple-system, BlinkMacSystemFont, Avenir Next, Avenir, Helvetica, Helvetica Neue, Ubuntu, Roboto, Noto, Arial, sans-serif;
  --serif: "New York", "Iowan Old Style", "Apple Garamond", Baskerville, "Times New Roman", "Droid Serif", Times, "Source Serif Pro", serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
  --mono: JetBrains Mono, San Francisco Mono, Monaco, "Consolas", "Lucida Console", "DejaVu Sans Mono", "Bitstream Vera Sans Mono", monospace;
  --text: #000;
  --background: #fff;
}

body {
  background: var(--background);
  color: var(--text);
  font-family: var(--sans);
  width: clamp(45ch, 50%, 75ch);
  margin: auto;
  max-width: 640px;
  padding: 0 20px;
  line-height: 1.6;
}

a {
  color: var(--text);
}

blockquote {
  font-style: italic;
}

img {
  max-width: 100%;
}

footer {
  text-align: center;
  margin-bottom: 2em;
}

form {
  margin-bottom: 1em;
}

button, input {
  background: var(--text);
  font-family: inherit;
  font: 400 15px Arial !important;
  padding-top: 0;
  padding-bottom: 0;
  font-size: 1em;
  border: 1px var(--text);
  border-style: solid;
  border-radius: 5px;
  border-style: solid;
  border-width: 1px;
  color: var(--background);
  cursor: pointer;
  height: 35px;
  width: 100px;
  text-align: center;
  max-width: 100%;
}

input {
  background: var(--background);
  color: var(--text);
  height: 33px;
  width: 175px;
  cursor: auto;
  text-align: left;
}

@media (prefers-color-scheme: dark) {
  :root {
    --background: #000;
    --text: #fff;
  }

  img .invert {
    filter: invert(1);
  }

}

.posts {
  display: grid;
  grid-column-gap: 5px;
  grid-row-gap: 5px;
  grid-template-columns: 1fr min-content;
}

.posts > div {
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
}

.posts time {
  padding-right: .25em;
  white-space: pre;
}

@media screen and (max-width: 640px) {
  .posts {
    grid-template-columns: 1fr;
    grid-row-gap: 0;
  }

  .posts h3 {
    display: none;
  }

  .posts div {
    white-space: normal
   }

  .posts time {
    padding-bottom: 20px
  }
}
</style>
