name: CI
on:
  push:
    branches:
        - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          persist-credentials: false
          fetch-depth: 0
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 2.6
          bundler-cache: true
      - name: Set up Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 12.x
      - name: Build site
        run: |
          bundle install
          bundle exec jekyll build
      - name: Run Lighthouse CI
        run: |
          npm install -g @lhci/cli@0.8.x
          lhci autorun
        env:
          LHCI_GITHUB_APP_TOKEN: ${{ secrets.LHCI_GITHUB_APP_TOKEN }}
      - name: Compress
        run: |
          cd _site/
          yarn add https://github.com/tmcw/premature-optimizer
          for file in $(find *.html); do npx premature-optimizer $file; done
      - name: Commit
        run: |
          cd _site/
          git config --global user.name "Jonathan Buchholz"
          git config --global user.email "63243849+JonathanBuchh@users.noreply.github.com"
          git init
          git remote add origin https://github.com/JonathanBuchh/jonathanbuchh.github.io
          echo node_modules > .gitignore
          git add .
          git commit -m "Deploy _site/ to gh-pages"
      - name: Push
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.PAT }}
          branch: gh-pages
          force: true
          directory: ./_site
