{{ partial "head.html" . }}
<body>
  {{ partial "nav.html" . }}
  <main>
      <h1>Jonathan Buchholz</h1>
      <h2><a href="/reading">Reading</a></h2>
      <div class="books">
      {{ range first 15 (where .Site.RegularPages "Section" "reading")}}
        <div><a href="{{ .RelPermalink }}">{{ .Title }}</a></div>
      <div>{{ .Params.Author }}</div>
      <time>{{ .Date.Format "2006-01-02" }}</time>
      {{ end }}
      <p style="margin: 0;"><a href="/reading">See more...</a></p>
      </div>
      <hr>
      {{ partial "footer.html" . }}
  </main>
</body>
</html>
