<!DOCTYPE html>
<html lang=en>
<head>
    <meta charset=utf-8>
    <meta name=viewport content="width=device-width, initial-scale=1">
    <title>{{$.Title}}</title>
    <meta name=description content="{{$.Description}}">
    <meta name="color-scheme" content="dark light">
    <link rel=alternate type=application/rss+xml title="Jonathan Buchholz" href="/rss.xml">
    <script defer data-domain="buchh.org" src="https://plausible.buchh.cloud/js/plausible.js"></script>
    <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, Avenir Next, Avenir, Segoe UI, Helvetica Neue, Helvetica, Ubuntu, Roboto, Noto, Arial, sans-serif;
      padding: 0 20px;
      line-height: 1.6;
      overflow-y: scroll;
    }
    .limiter, main {
      max-width: 640px;
      padding-left: 20px;
      padding-right: 20px;
      margin-left: auto;
      margin-right: auto;
    }
    a {
      color: #000;
    }
    .subtitle {
      font-weight: normal;
    }
    h1 small {
      display: block;
      font-size: 1rem;
      font-weight: normal;
    }
    code {
      font-family: "SF Mono", Menlo, Consolas, monospace;
      overflow: auto;
    }
    .books {
      display: grid;
      grid-column-gap: 5px;
      grid-row-gap: 5px;
      grid-template-columns: 1fr 0.75fr min-content 70px;
    }
    .books > div {
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
    }
    .books time {
        padding-right: 0.25em;
        font-variant-numeric: tabular-nums;
        white-space: pre;
    }
    .star {
      width: 13px;
      height: 12px;
      display: inline-block;
      background: url("data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMTMiIGhlaWdodD0iMTIiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+PHBhdGggZD0iTTYuMzA5IDkuMjJMMi40MDkgMTJsMS40NC00LjU2N0wwIDQuNTgzbDQuNzg4LS4wNDJMNi4zMDggMCA3LjgzIDQuNTRsNC43ODkuMDQ0LTMuODUgMi44NDlMMTAuMjA5IDEyeiIgZmlsbC1ydWxlPSJldmVub2RkIi8+PC9zdmc+");
    }
    @media screen and (prefers-color-scheme: dark) {
      a {
        color: #fff;
      }
      .star {
        filter: invert(1);
      }
    }
    @media screen and (min-width:1075px) {
      nav {
        position: absolute;
        top: 40px;
        right: 50%;
        margin-right: 340px !important;
      }
      nav hr {
        display: none;
      }
    }
    @media screen and (max-width:640px) {
      .limiter, main {
          width: auto;
      }
      .books {
          grid-template-columns: 1fr;
          grid-row-gap: 0;
      }
      .books div {
          white-space: normal;
      }
      .books div:nth-child(4n) {
          padding-bottom: 20px;
      }
    }
    </style>
</head>
