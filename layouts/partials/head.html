<!DOCTYPE html>
<html lang=en>
<head>
    <meta charset=utf-8>
    <meta name=viewport content="width=device-width, initial-scale=1">
    <title>{{$.Title}}</title>
    <meta name=description content="{{$.Description}}">
    <link rel=alternate type=application/rss+xml title="Jonathan Buchholz" href="/rss.xml">
    <style>
    body {
      max-width: 920px;
      margin: auto;
      padding: 1.5em;
      font-family: -apple-system, BlinkMacSystemFont, Helvetica, sans-serif;
      line-height: 1.3;
      text-align: justify;
      background: #fff;
      color: #212529;
    }
    main {
      max-width: 720px;
      margin:0 auto;
    }
    a {
      color: #0242f2;
      text-decoration: underline;
    }
    a:hover {
      color: #0056b3;
      text-decoration: none;
    }
    h1 {
      margin-top: 0;
    }
    h1 small {
      display:block;
      font-size:1rem;
      font-weight: normal;
    }
    code {
      font-family: "SF Mono", Monaco, monospace;
      overflow:auto;
    }
    @media (prefers-color-scheme: dark) {
      body {
        background: #212529;
        color: #f8f9fa;
      }
      a {
        color: #3395ff;
      }
    }
    </style>
</head>
