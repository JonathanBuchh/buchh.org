<!DOCTYPE html>
<html lang=en>
<head>
    <meta charset=utf-8>
    <meta name=viewport content="width=device-width, initial-scale=1">
    <title>{{$.Title}}</title>
    <meta name=description content="{{$.Description}}">
    <meta name="color-scheme" content="dark light"/>
    <link rel=alternate type=application/rss+xml title="Jonathan Buchholz" href="/rss.xml">
    <style>
    body {
      max-width: 640px;
      margin: auto;
      padding: 1.5em;
      font-family: Garamond, "Apple Garamond", "Iowan Old Style", Palatino, serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
      line-height: 1.6;
      letter-spacing: -.015em;
    }
    main a {
      font-weight: 500;
    }
    p {
      font-size: 1rem;
    }
    h1 {
      margin-top: 0;
      font-size: 32px;
    }
    h1 small {
      display: block;
      font-size: 1rem;
      font-weight: normal;
    }
    code {
      font-family: "SF Mono", Menlo, Consolas, monospace;
      overflow:auto;
    }
    a {
      color: #000;
    }
    nav, nav h1{
      font-size: 1.25rem;
    }
    @supports (color-scheme: dark light) {
      @media screen and (prefers-color-scheme: dark) {
        a {
          color: #fff;
        }
      }
    }
    @media screen and (min-width:1025px) {
      nav {
        position: absolute;
        top: 35px;
        right: 50%;
        margin-right: 340px !important;
        font-size: 1rem;
      }
      nav hr {
        display: none;
      }
    }
    </style>
</head>
