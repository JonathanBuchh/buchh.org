<!DOCTYPE html>
<html lang=en>
<head>
    <meta charset=utf-8>
    <meta name=viewport content="width=device-width, initial-scale=1">
    <title>{{$.Title}}</title>
    <meta name=description content="{{$.Description}}">
    <meta name="color-scheme" content="dark light">
    <link rel=alternate type=application/rss+xml title="Jonathan Buchholz" href="/rss.xml">
    <script defer data-domain="buchh.org" src="https://plausible.buchh.cloud/js/plausible.js"></script>
    <style>
    body {
      max-width: 640px;
      margin: auto;
      font-family: -apple-system, BlinkMacSystemFont, Avenir Next, Avenir, Segoe UI, Helvetica Neue, Helvetica, Ubuntu, Roboto, Noto, Arial, sans-serif;
      padding: 1.5em;
      line-height: 1.6;
      letter-spacing: -.015em;
      overflow-y: scroll;
    }
    a {
      font-weight: 500;
      color: #000;
    }
    h1 span {
      font-weight: normal;
    }
    h1 small {
      display: block;
      font-size: 1rem;
      font-weight: normal;
    }
    code {
      font-family: "SF Mono", Menlo, Consolas, monospace;
      overflow: auto;
    }
    nav, nav h1{
      font-size: 1em;
    }
    @media screen and (prefers-color-scheme: dark) {
      a {
        color: #fff;
      }
    }
    @media screen and (min-width:1075px) {
      nav {
        position: absolute;
        margin-top: 2em;
        right: 50%;
        margin-right: 340px !important;
      }
      nav hr {
        display: none;
      }
    }
    </style>
</head>
