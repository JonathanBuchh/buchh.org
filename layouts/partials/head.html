<!DOCTYPE html>
<html lang=en dir=ltr>
<head>
    <meta charset=utf-8>
    <meta name=viewport content="width=device-width, initial-scale=1">
    <title>{{$.Title}}</title>
    <meta name=description content="{{$.Description}}">
    <link rel=alternate type=application/rss+xml title="Jonathan Buchholz" href="https://buchh.org/posts/index.xml">
    <style>
    body {
      max-width: 920px;
      margin: auto;
      padding: 1.5em;
      font-family: -apple-system, BlinkMacSystemFont, Helvetica, sans-serif;
      line-height: 1.3;
      text-align: justify;
    }
    main {
      max-width: 720px;
      margin:0 auto;
    }
    h1 {
      margin-top: 0;
    }
    h1 small {
      display:block;
      font-size:1rem;
      font-weight: normal;
    }
    code {
      font-family: "SF Mono", Monaco, monospace;
      overflow:auto;
    }
    @media (prefers-color-scheme: dark) {
      body {
        background: #000000;
        filter: invert(1);
      }
      img, pre {
        filter: invert(1);
      }
    }
    </style>
</head>
